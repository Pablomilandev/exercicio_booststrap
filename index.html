<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formul√°rio de Cadastro</h1>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">

                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email">

                    <label class="form-label" for="tel">Seu telefone:</label>
                    <input class="form-control" type="tel" id="tel">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Concordo em enviar meu dados</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
